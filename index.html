<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .loader-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .device-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <h1>–û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ...</h1>
        <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –æ–ø—Ç–∏–º–∞–ª—å–Ω—É—é –≤–µ—Ä—Å–∏—é —Å–∞–π—Ç–∞</p>
        
        <div class="device-info">
            <div id="info">–ò–¥–µ—Ç –∞–Ω–∞–ª–∏–∑ User-Agent...</div>
        </div>
        
        <div style="margin-top: 20px;">
            <button onclick="forceVersion('desktop')" style="margin: 5px;">üíª –î–µ—Å–∫—Ç–æ–ø</button>
            <button onclick="forceVersion('mobile')" style="margin: 5px;">üì± –ú–æ–±–∏–ª—å–Ω–∞—è</button>
            <button onclick="forceVersion('tablet')" style="margin: 5px;">üìü –ü–ª–∞–Ω—à–µ—Ç</button>
            <button onclick="forceVersion('tv')" style="margin: 5px;">üì∫ –¢–í</button>
        </div>
    </div>

    <script>
        // –î–µ—Ç–µ–∫—Ç–æ—Ä —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        function detectDevice() {
            const ua = navigator.userAgent.toLowerCase();
            const infoDiv = document.getElementById('info');
            
            let deviceInfo = {
                type: 'desktop',
                isMobile: false,
                isTablet: false,
                isDesktop: true,
                isTV: false,
                userAgent: navigator.userAgent,
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
                touchSupport: 'ontouchstart' in window
            };
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
            infoDiv.innerHTML = `
                <strong>User-Agent:</strong> ${navigator.userAgent}<br>
                <strong>–≠–∫—Ä–∞–Ω:</strong> ${window.screen.width}√ó${window.screen.height}px<br>
                <strong>Touch:</strong> ${deviceInfo.touchSupport ? '–î–∞' : '–ù–µ—Ç'}<br>
                <strong>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:</strong> ${navigator.platform}<br>
                <strong>–Ø–∑—ã–∫:</strong> ${navigator.language}
            `;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            if (/(tablet|ipad|playbook|silk)|(android(?!.*mobile))/i.test(ua)) {
                deviceInfo.type = 'tablet';
                deviceInfo.isTablet = true;
                deviceInfo.isDesktop = false;
            } else if (/mobile|android|iphone|ipod|blackberry|webos/i.test(ua)) {
                deviceInfo.type = 'mobile';
                deviceInfo.isMobile = true;
                deviceInfo.isDesktop = false;
            } else if (/smart-tv|smarttv|appletv|googletv|hbbtv|crkey/i.test(ua)) {
                deviceInfo.type = 'tv';
                deviceInfo.isTV = true;
                deviceInfo.isDesktop = false;
            }
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ —Ä–∞–∑–º–µ—Ä—É —ç–∫—Ä–∞–Ω–∞
            if (window.screen.width <= 768 && !deviceInfo.isTablet) {
                deviceInfo.type = 'mobile';
                deviceInfo.isMobile = true;
                deviceInfo.isDesktop = false;
            } else if (window.screen.width <= 1024 && window.screen.width > 768) {
                if (!deviceInfo.isMobile && !deviceInfo.isTablet) {
                    deviceInfo.type = 'tablet';
                    deviceInfo.isTablet = true;
                    deviceInfo.isDesktop = false;
                }
            }
            
            return deviceInfo;
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω—É–∂–Ω—É—é –≤–µ—Ä—Å–∏—é —Å–∞–π—Ç–∞
        function loadSiteVersion(version = null) {
            const device = detectDevice();
            const forcedVersion = localStorage.getItem('forcedVersion');
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—É—é –≤–µ—Ä—Å–∏—é
            let finalVersion;
            if (version) {
                finalVersion = version;
                localStorage.setItem('forcedVersion', version);
            } else if (forcedVersion) {
                finalVersion = forcedVersion;
            } else {
                finalVersion = device.type;
            }
            
            // –ò–º—è —Ç–≤–æ–µ–≥–æ —Å–∞–π—Ç–∞ (–ü–û–ú–ï–ù–Ø–ô –ó–î–ï–°–¨!)
            const siteName = 'mysite';
            
            // –î–ª—è GitHub Pages: –ø–æ–ª—É—á–∞–µ–º –±–∞–∑–æ–≤—ã–π –ø—É—Ç—å
            const isGitHubPages = window.location.hostname.includes('github.io');
            let basePath = '';
            
            if (isGitHubPages) {
                // –ü–æ–ª—É—á–∞–µ–º –ø—É—Ç—å –∫ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—é –∏–∑ URL
                const pathParts = window.location.pathname.split('/');
                if (pathParts.length > 2) {
                    // –§–æ—Ä–º–∞—Ç: /username/repo-name/
                    basePath = '/' + pathParts[1] + '/' + pathParts[2] + '/';
                }
            }
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º URL –∫ –Ω—É–∂–Ω–æ–π –≤–µ—Ä—Å–∏–∏
            const siteUrl = `${basePath}sites/${siteName}_${finalVersion}.html`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
            document.getElementById('info').innerHTML += `
                <br><br><strong>–û–ø—Ä–µ–¥–µ–ª–µ–Ω–æ –∫–∞–∫:</strong> ${device.type}<br>
                <strong>–ó–∞–≥—Ä—É–∂–∞–µ–º:</strong> ${finalVersion} –≤–µ—Ä—Å–∏—é<br>
                <strong>–§–∞–π–ª:</strong> ${siteUrl}
            `;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–∞–π—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã (—á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é)
            setTimeout(() => {
                window.location.href = siteUrl;
            }, 20000);
        }
        
        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–µ—Ä—Å–∏–∏
        function forceVersion(version) {
            localStorage.setItem('forcedVersion', version);
            document.getElementById('info').innerHTML += `<br><br><strong>–ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ:</strong> ${version}`;
            setTimeout(() => {
                loadSiteVersion(version);
            }, 1000);
        }
        
        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏
        function clearForcedVersion() {
            localStorage.removeItem('forcedVersion');
        }
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', () => {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –ø–µ—Ä–µ—à–ª–∏ –ª–∏ –º—ã —É–∂–µ —Å –≤–µ—Ä—Å–∏–µ–π —Å–∞–π—Ç–∞
            const urlParams = new URLSearchParams(window.location.search);
            const force = urlParams.get('force');
            
            if (force) {
                loadSiteVersion(force);
            } else {
                loadSiteVersion();
            }
        });
    </script>
</body>
</html>
